<div style="width: 100%;">
    <div
    class="bg-dark pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"
    style="width: 60%; border-radius: 21px; margin:auto;"
  >
    <div class="my-3 py-3">
      <h2 class="display-5" style="margin-bottom: 40px;">{{user.name}} {{user.surname}}</h2>
      <div  style="max-height: calc(100vh - 400px); overflow-y: auto">
        <table>
          <tr>
            <th>ID</th>
            <th>Status</th>
          </tr>
          <tr *ngFor="let cert of certificates" >     
            <td>{{cert.certificateID}}</td>     
            <td><p *ngIf="cert.collected" style="color: green">Uzyskano.</p><p *ngIf="!cert.collected" style="color: orange">W trakcie.</p></td>
          </tr>
        </table>
      </div>    
    </div>
    <button class="btn btn-success w-100 mb-3" (click)="openStartProcedure(procedure)">Rozpocznij procedurÄ™</button>
    <div class="bg-light shadow-sm mx-auto"></div>
  </div>
  
</div>

<ng-template #procedure style="width: 900px; box-sizing: content-box;">
    <div class="modal-header text-center">
      <div class="text-center w-100"> 
        <p>Wybierz certyfikat</p>
        <p style="font-weight: bold;">{{user.id}}</p>
      </div>
    </div>
    <div class="modal-body">
      <app-certificates [isEditable]=false (getCertificateId)="startProcedure($event)"></app-certificates>
    </div>
  </ng-template>
